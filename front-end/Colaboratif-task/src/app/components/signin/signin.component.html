<div class="bg-image">
  <div class="card">
    <h2 class="text-center mb-4">Connexion</h2>
    <form [formGroup]="authForm" (ngSubmit)="authenticateUser()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe:</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" formControlName="password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Connexion</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      Vous n'avez pas de compte? <a routerLink="/signup">Inscrivez-vous ici</a>
    </div>
  </div>
</div>
