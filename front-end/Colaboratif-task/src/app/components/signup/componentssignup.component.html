<form [formGroup]="registrationForm" (ngSubmit)="createUser()">
  <div class="form-group row">
      <label for="name" class="col-sm-1 col-form-label">Nom:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control-plaintext" id="name" placeholder="Nom" formControlName="name" required>
      </div>
  </div>
    <div class="form-group row">
      <label for="email" class="col-sm-1 col-form-label">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control-plaintext" id="email" formControlName="email" placeholder="adresse email" required>
      </div>    
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-1 col-form-label">Mot de passe:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control-plaintext" id="password" formControlName="password" placeholder="Password" required>
      </div>
    </div>
    <p>
      vous avez deja un compte?
    <a href="signin"> conectez-vous</a>
  </p>
    <button type="submit" class="btn btn-primary mb-2">S'inscrire</button>
  </form>
