<div class="bg-image">
  <div class="card">
    <h2 class="text-center mb-4">Inscription</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe:</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" formControlName="password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      Vous avez déjà un compte? <a routerLink="/signin">Connectez-vous ici</a>
    </div>
  </div>
</div>
