<form [formGroup]="subTaskForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" formControlName="name" class="form-control " >
      <div *ngIf="subTaskForm.get('name')?.invalid && (subTaskForm.get('name')?.dirty || subTaskForm.get('name')?.touched)" class="text-danger">
        Nom requis
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="subTaskForm.get('description')?.invalid && (subTaskForm.get('description')?.dirty || subTaskForm.get('description')?.touched)" class="text-danger">
        Description requise
      </div>
    </div>
  
    <div class="form-group">
      <label for="date_of_create">Date de création</label>
      <input type="date" id="date_of_create" formControlName="date_of_create" class="form-control">
      <div *ngIf="subTaskForm.get('date_of_create')?.invalid && (subTaskForm.get('date_of_create')?.dirty || subTaskForm.get('date_of_create')?.touched)" class="text-danger">
        Date de création requise
      </div>
    </div>
  
    <div class="form-group">
      <label for="date_of_expiry">Date d'expiration</label>
      <input type="date" id="date_of_expiry" formControlName="date_of_expiry" class="form-control">
      <div *ngIf="subTaskForm.get('date_of_expiry')?.invalid && (subTaskForm.get('date_of_expiry')?.dirty || subTaskForm.get('date_of_expiry')?.touched)" class="text-danger">
        Date d'expiration requise
      </div>
    </div>
  
    <div class="form-check">
      <input type="checkbox" id="isCompleted" formControlName="isCompleted" class="form-check-input">
      <label for="isCompleted" class="form-check-label">Complétée</label>
    </div>
  
    <div class="mt-3">
      <button type="submit" class="btn btn-primary mr-2">Enregistrer</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
    </div>
  </form>
