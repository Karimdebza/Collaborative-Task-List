<div *ngIf="listForm">
    <h2 *ngIf="taskListId">Modifier la liste des tâches</h2>
    <h2 *ngIf="!taskListId">Créer une nouvelle liste des tâches</h2>
  
    <form [formGroup]="listForm" (ngSubmit)="createListTask()">
      <div class="grid gap-3">
        <div class="form-group p-2 g-col-6">
          <label>Nom de la liste des tâches:</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
      </div>
  
      <div class="form-group p-2 g-col-6">
        <label>Date de création:</label>
        <input class="form-control" type="date" formControlName="date_of_create">
      </div>
  
      <div class="form-group p-2 g-col-6">
        <label class="p-2">Rendre la tâche publique:</label>
        <input  type="checkbox" formControlName="is_public">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="listForm.invalid">
        {{ taskListId ? 'Mettre à jour la liste' : 'Créer la liste' }}
      </button>
    
    </form>
  </div>
